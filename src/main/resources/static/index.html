<script>

    function loadMore(num) {
        var html = '';
        var a = $('li').length;
        if (a >= 200) {
            return;
        }
        for (var i = a; i <= a + num; i++) {
            var str = '<li class="hex "><a target="_blank" class="hexIn" href="images/' + i + '.jpg"><img src="images/' + i + '.jpg" onerror ="src=\'images/404.jpg\'" alt="木有了" /> <h1>' + i + '</h1><p>胡橘</p> </a> </li>';
            html += str;
        }

        $(html).insertBefore($('.more'));
        window.scrollTo(0, $('.more').offset().top);

    }

    document.onkeydown = function (e) {

        if (e.keyCode == 13) {
            event.preventDefault();
            loadMore(5)
        }
    }


</script>

    function configToText(config){
        var configText = "bubbly({\n";
        Object.keys( config ).map(function(k,idx,arr){

            if ( typeof config[k] === 'string' ){
                configText += "  " + k + ": '"  + config[k].toString() + "'";
            } else {
                configText += "  " + k + ":"  + config[k].toString();
            }

            if( idx < arr.length-1){
                configText += ",";
            }
            configText += "\n";
        });
        configText += "});";
        return configText;
    }
