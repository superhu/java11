<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胡橘</title>
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/hexagons.css">

</head>
<body>
    <script src="/js/jquery.min.js" type="text/javascript"></script>

<ul id="images" class="main" >

    <li class="hex more" ><a  class="hexIn" href="javascript:loadMore(5)"><img src="more.jpg" alt=""> <h1>回车键</h1> <p>加载更多</p></a> </li>
</ul>
<script>
    loadMore(7)
    function loadMore(num){
        var html='';
        var a = $('li .hex').length+1;
        if(a>=200){
            return;
        }
        for(var i=a;i<=a+num;i++){
            var str =  '<li class="hex"><a target="_blank" class="hexIn" href="'+i+'.jpg"><img src="'+i+'.jpg" onerror ="src=\'404.jpg\'" alt="木有了" /> <h1>胡橘</h1><p>胡橘</p> </a> </li>';
            html+=str;
        }

        $(html).insertBefore($('.more'));

    }

    document.onkeydown = function (e) {

        if (e.keyCode == 13) {
            event.preventDefault();
            loadMore(5)
            window.scrollTo(0,$('.more').offset().top);
        }
    }





</script>

</body>
</html>
